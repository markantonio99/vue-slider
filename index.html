<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/154f1b3bac.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <container class="container">
        <div id="app">
            <div class="slide">
                <img :src="inserisciImmagine" :key="currentImage" />
                <div class="btn">
                    <button class="btn-prev" @click="btnPrev" :disabled="disableNonePrev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn-next" @click="btnNext" :disabled="disableNoneNext"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </container>


    <script src="./js/app.js"></script>
</body>

</html>
